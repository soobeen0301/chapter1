<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차분하조</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /* 수빈님 코드 */
        .mytitle {
            width: 600px;
            /* height: 800px; */

            color: black;
            background-color: white;
            text-align: center;

            padding-top: 30px;
            margin-bottom: 30px;

            border: 2px solid;


        }

        .myprofile {
            width: 500px;
            height: 500px;

            color: white;
            text-align: center;

            background-image: url('https://img4.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/202310/24/bemypet/20231024090024806qbul.jpg');
            background-position: center;
            background-size: cover;

            margin: 15px auto auto auto;

        }

        .mypro {
            width: 60px;
            height: 60px;
            background-image: url('https://img4.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/202310/24/bemypet/20231024090024806qbul.jpg');
            background-size: 60px 60px;
            border-radius: 50%;

            margin-left: 50px;
            border: 2px solid;
        }

        .mypro>p {
            font-size: 15pt;
            color: blue;
            margin-left: 70px;
            margin-top: 15px;
        }

        .wrap {
            width: 300px;
            margin-left: 500px;
            margin-top: 50px;
        }

        /* 여기까지 수빈님코드 */


        /* 문자 위치 */
        /* your_name */
        .string>h5 {}

        /* likes */
        .string>h4 {
            font-size: 15pt;
            margin-right: 380px;
            margin-top: 10px;
        }

        /* replybutton */
        .string>button {
            margin-right: 300px;
            margin-bottom: 40px;
        }

        .reply {
            margin-bottom: 50px;
        }

        /* date string */
        .date {
            margin-right: 400px;
        }
    </style>
    <script>

        // 페이지가 로드되면 토글 대상 요소들을 숨김 상태로 설정
        $(document).ready(function () {

            $('#mbti').hide();
            $('#hobby').hide();
            $('#introduce').hide();
            $('#goal').hide();
            $('#reply').hide();
        });

        //해시태그 버튼
        function mbtiButton() {
            $('#mbti').toggle();
        }
        function hobbyButton() {
            $('#hobby').toggle();
        }
        function introButton() {
            $('#introduce').toggle();
        }
        function goalButton() {
            $('#goal').toggle();
        }
        //해시태그 버튼 끝

        function replyButton() {
            $('#reply').toggle();
        }

    </script>
</head>

<body>
    <div class="mainline">

    </div>
    <div class="wrap">
        <div class="mytitle">
            <div class="mypro">
                <p> your_name </p>
            </div>

            <div class="myprofile">

            </div>

            <div class="string">
                <h4><b>22,546 likes</b></h4>
                <h5>your_name &nbsp;&nbsp;&nbsp;&nbsp;
                    <button onclick="mbtiButton()" type="button" class="btn btn-link">#mbti</button>
                    <button onclick="hobbyButton()" type="button" class="btn btn-link">#hobby</button>
                    <button onclick="introButton()" type="button" class="btn btn-link">#introdece</button>
                    <button onclick="goalButton()" type="button" class="btn btn-link">#goal</button>
                </h5>
                <div id="mbti">
                    <p>INFP 입니다.</p>
                </div>
                <div id="hobby">
                    <p>취미는 무엇이요!</p>
                </div>
                <div id="introduce">
                    <p>내 소개를 해보자고!</p>
                </div>
                <div id="goal">
                    <p>내 목표는 무엇인가?</p>
                </div>

                <button onclick="replyButton()" type="button" class="btn btn-light">view all 105 comments</button>
                <div class="reply" id="reply">
                    <p class = "comment"><b>이수빈</b>                          강아지가 귀여워요
                        <button type="button" class="btn btn-light">수정</button>
                        <button type="button" class="btn btn-light">삭제</button>
                    </p>
                    <p><input type="text" placeholder="댓글을 입력해 주세요" required>
                        <button type="button" class="btn btn-light">작성</button>
                        <button type="button" class="btn btn-light">삭제</button>
                    </p>
                </div>
                <p class="date">2 days ago</p>
            </div>



        </div>


</body>

</html>
