<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색 페이지</title>

    <style>
        @import "style_final.css";
    </style>
</head>

<body>
    <div id="container">
        <h1 class="header">영화 검색 페이지</h1>

                    <label>영화 검색 :</label>

                </div>
            </form>
        </div>
        <hr>
        <div id="movie-list"></div>
    </div>
    <script src="page_final.js"></script>
</body>

</html>
